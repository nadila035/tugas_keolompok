<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kesehatan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        input[type="radio"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="radio"] {
            width: auto;
            margin: 0 10px 0 0;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            textarea,
            input[type="radio"] {
                width: calc(100% - 10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulir Kesehatan</h1>
        <form action="/submit-form" method="post">
            <fieldset>
                <table>
                    <tr>
                        <td><label for="nama">Nama Lengkap:</label></td>
                        <td><input type="text" id="nama" name="nama" required autofocus></td>
                    </tr>
                    <tr>
                        <td><label for="usia">Usia:</label></td>
                        <td><input type="number" id="usia" name="usia" required></td>
                    </tr>
                    <tr>
                        <td><label for="pekerjaan">Pekerjaan:</label></td>
                        <td><input type="text" id="pekerjaan" name="pekerjaan" required></td>
                    </tr>
                    <tr>
                        <td><label for="tanggal">Tanggal Lahir:</label></td>
                        <td><input type="date" id="tanggal" name="tanggal" required></td>
                    </tr>
                    <tr>
                        <td><label for="jenis_kelamin">Jenis Kelamin:</label></td>
                        <td>
                            <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
                            <label for="pria">Pria</label>
                            <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
                            <label for="wanita">Wanita</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="golongan_darah">Golongan Darah:</label></td>
                        <td><input type="text" id="golongan_darah" name="golongan_darah" required></td>
                    </tr>
                    <tr>
                        <td><label for="tinggi_badan">Tinggi Badan (cm):</label></td>
                        <td><input type="number" id="tinggi_badan" name="tinggi_badan" required></td>
                    </tr>
                    <tr>
                        <td><label for="berat_badan">Berat Badan (kg):</label></td>
                        <td><input type="number" id="berat_badan" name="berat_badan" required></td>
                    </tr>
                    <tr>
                        <td><label for="keluhan">Keluhan Kesehatan:</label></td>
                        <td><textarea id="keluhan" name="keluhan" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="riwayat_penyakit">Riwayat Penyakit (jika ada):</label></td>
                        <td><textarea id="riwayat_penyakit" name="riwayat_penyakit" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="alergi">Alergi (jika ada):</label></td>
                        <td><input type="text" id="alergi" name="alergi"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center">
                            <input type="submit" value="Kirim">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>

</html>
